name: Windows 10 RDP via ngrok

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: 启用远程桌面
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: 设置管理员密码
      run: |
        $Password = ConvertTo-SecureString -AsPlainText "${{ secrets.RDP_PASSWORD }}" -Force
        Set-LocalUser -Name "runneradmin" -Password $Password

    - name: 下载ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip

    - name: 认证ngrok
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    # 关键修正：RDP使用3389端口，不是80端口
    - name: 创建TCP隧道
      run: .\ngrok\ngrok.exe tcp 3389 --log=stdout > ngrok.log &
      
    - name: 获取公共地址
      run: |
        # 等待ngrok启动
        Start-Sleep -Seconds 10
        # 从日志中提取公共地址
        $url = (Select-String -Path ngrok.log -Pattern "url=tcp://(.+)" | ForEach-Object { $_.Matches.Groups[1].Value })
        Write-Host "RDP地址: $url"
        # 将地址保存到环境变量
        echo "RDP_ADDRESS=$url" >> $Env:GITHUB_ENV
