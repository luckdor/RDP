name: Windows 10 RDP via ngrok

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: 启用远程桌面
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: 设置管理员密码
      run: |
        $Password = ConvertTo-SecureString -AsPlainText "${{ secrets.RDP_PASSWORD }}" -Force
        Set-LocalUser -Name "runneradmin" -Password $Password

    - name: 下载ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath .

    - name: 认证ngrok
      run: .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    # 修复后的隧道创建和地址获取步骤
    - name: 创建TCP隧道并获取地址
      run: |
        # 启动ngrok并捕获输出
        $ngrokOutput = .\ngrok.exe tcp 3389 --log=stdout | Out-String
        
        # 直接从输出中提取地址
        if ($ngrokOutput -match "url=tcp://(.+?)\s") {
            $tunnelUrl = $matches[1]
            Write-Host "RDP地址: $tunnelUrl"
            echo "RDP_ADDRESS=$tunnelUrl" >> $env:GITHUB_ENV
        } else {
            Write-Host "::error::未能从ngrok输出中提取隧道地址"
            Write-Host "ngrok输出内容:"
            Write-Host $ngrokOutput
            exit 1
        }
        
        # 保持隧道运行
        while ($true) { Start-Sleep -Seconds 60 }
