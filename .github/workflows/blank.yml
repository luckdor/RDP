name: Free RDP via Cloudflare Tunnel

on:
  workflow_dispatch:  # 手动触发
  push:               # 推送代码时触发（可选）

jobs:
  rdp-tunnel:
    runs-on: windows-latest
    timeout-minutes: 360  # 免费账户最长6小时

    steps:
    - name: 启用远程桌面
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: 设置管理员账户
      run: |
        $Password = ConvertTo-SecureString -AsPlainText "${{ secrets.RDP_PASSWORD }}" -Force
        Set-LocalUser -Name "runneradmin" -Password $Password -PasswordNeverExpires $true

    - name: 下载 Cloudflared
      run: |
        Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

    - name: 启动 Cloudflare 隧道
      run: .\cloudflared.exe tunnel --no-autoupdate run --token $Env:CLOUDFLARE_TOKEN
      env:
        CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}  # 使用复制的隧道令牌

    # 保持隧道持续运行（防止步骤退出）
    - name: 保持连接
      run: while ($true) { Start-Sleep -Seconds 300 }
